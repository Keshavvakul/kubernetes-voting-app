apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-app-deployment
  labels:
    app: vote
    type: frontend
spec:
  template:
    metadata:
      name: vote-app
      labels:
        app: vote
        type: frontend
    spec:
      containers:
        - name: vote-app
          image: vote-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "2"
              memory: 100Mi
            requests:
              cpu: "0.2"
              memory: 50Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
  replicas: 1
  selector:
    matchLabels:
      app: vote

